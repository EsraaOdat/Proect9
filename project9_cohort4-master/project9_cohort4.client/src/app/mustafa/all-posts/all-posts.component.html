 <!-- blogs section start -->
<section class="blog-section pt-120 pb-120">
  <div class="container">
    <div class="row g-6 align-items-end justify-content-center mb-lg-15 mb-md-10 mb-8">
      <div class="col-lg-6">
        <span class="d-block text-primary text-uppercase mb-lg-4 mb-3">Posts</span>
        <h1 class="text-animation-word font-otomanopee text-n20 fw-normal">
          All success store from our cleints
        </h1>
        <h4>If you have a success story please share it with us</h4>
        <a routerLink="/addpost" class="btn w-25 mt-4" style="background-color: #FB7B53;color:white;">Add Post</a>
      </div>
    </div>
    <div class="row gx-6 gy-8 justify-content-center justify-content-md-start mb-lg-10 mb-md-8 mb-6">
      <div class="row gx-6 gy-8 justify-content-center justify-content-md-start mb-lg-10 mb-md-8 mb-6">
        <div class="col-lg-4 col-md-6 col-xs-10" *ngFor="let post of dataArray">
          <div class="blog-card">
            <div class="blog-img scale-animation position-relative radius-20 overflow-hidden mb-lg-7 mb-lg-5 mb-3">
              <img class="w-100" src="https://localhost:7001{{post.storyPhoto}}" alt="blog image">
              <div class="position-absolute end-0 bottom-0 mb-lg-6 mb-4 me-lg-6 me-4">
                <a href="#" class="btn-primary n0-border text-n0 font-instrument">{{post.storyTitle}}</a>
              </div>
            </div>
            <div class="blog-content">
              <div class="d-flex align-items-center gap-xl-3 gap-2 mb-lg-3 mb-2">
                <div class="d-flex align-items-center gap-2">
                  <span class="text-lg text-primary"><i class="ph ph-calendar-blank"></i></span>
                  <span class="text-n20 fw-normal">{{post.storyDate | date: 'yyyy/MM/dd hh:mm a'}}</span>
                </div>
                <div class="d-flex align-items-center gap-2">
                  <span class="text-lg text-primary"><i class="ph ph-user"></i></span>
                  <span class="text-n20 fw-normal">{{post.user.fullName}}</span>
                </div>
              </div>

              <p class="text-n10 fw-normal">
                {{post.storyContent}}
              </p>
              
              <div class="d-flex justify-content-around align-items-center mt-3" style="border:1px solid gray;padding:2%;border-radius:10px">
                <span class="like-icon" (click)="addLike(post.postId)" [ngClass]="{'text-danger': post.userHasLiked}">
                  <i class="ph ph-heart"></i>
                  <span class="">{{post.likesCount}}</span>
                </span>

                <span>
                  <a routerLink="/postcomments/{{post.postId}}">

                    <i class="ph ph-chat"></i>
                  </a>
                  <span class="">31</span>
                </span>

                <span (click)="shareOnX(post)">
                  <i  class="ph ph-share"></i>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
