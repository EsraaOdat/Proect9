<form #addshelter="ngForm" (ngSubmit)="addShelter(addshelter.value)" style="max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; background-color: #f9f9f9;">

  <h2 style="text-align: center; margin-bottom: 20px;">Add Shelter</h2>

  <div class="form-container">

    <!-- Shelter ID (Hidden if auto-generated) -->
    <input type="hidden" name="ShelterId" id="ShelterId" ngModel>

    <!-- Shelter Name Field -->
    <div class="form-group" style="margin-bottom: 15px;">
      <label for="ShelterName" class="form-label" style="display: block; font-weight: bold; margin-bottom: 5px;">Shelter Name</label>
      <input type="text" id="ShelterName" name="ShelterName" ngModel class="form-control" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
    </div>

    <!-- Description Field -->
    <div class="form-group" style="margin-bottom: 15px;">
      <label for="Description" class="form-label" style="display: block; font-weight: bold; margin-bottom: 5px;">Description</label>
      <input type="text" id="Description" name="Description" ngModel class="form-control" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
    </div>

    <!-- Contact Email Field -->
    <div class="form-group" style="margin-bottom: 15px;">
      <label for="ContactEmail" class="form-label" style="display: block; font-weight: bold; margin-bottom: 5px;">Contact Email</label>
      <input type="email" id="ContactEmail" name="ContactEmail" ngModel class="form-control" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
    </div>

    <!-- Contact Phone Field -->
    <div class="form-group" style="margin-bottom: 15px;">
      <label for="ContactPhone" class="form-label" style="display: block; font-weight: bold; margin-bottom: 5px;">Contact Phone</label>
      <input type="text" id="ContactPhone" name="ContactPhone" ngModel class="form-control" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
    </div>

    <!-- Opening Time Field -->
    <div class="form-group" style="margin-bottom: 15px;">
      <label for="OpenTime" class="form-label" style="display: block; font-weight: bold; margin-bottom: 5px;">Open Time</label>
      <input type="text" id="OpenTime" name="OpenTime" ngModel class="form-control" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
    </div>

    <!-- Closing Time Field -->
    <div class="form-group" style="margin-bottom: 15px;">
      <label for="CloseTime" class="form-label" style="display: block; font-weight: bold; margin-bottom: 5px;">Close Time</label>
      <input type="text" id="CloseTime" name="CloseTime" ngModel class="form-control" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
    </div>

    <!-- Open Days Field -->
    <div class="form-group" style="margin-bottom: 15px;">
      <label for="OpenDay" class="form-label" style="display: block; font-weight: bold; margin-bottom: 5px;">Open Days</label>
      <input type="text" id="OpenDay" name="OpenDay" ngModel class="form-control" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
    </div>

    <!-- Address Field -->
    <div class="form-group" style="margin-bottom: 15px;">
      <label for="Address" class="form-label" style="display: block; font-weight: bold; margin-bottom: 5px;">Address</label>
      <input type="text" id="Address" name="Address" ngModel class="form-control" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
    </div>

    <!-- Submit Button -->
    <div class="form-group" style="text-align: center;">
      <button type="submit" class="btn btn-primary" style="padding: 10px 20px; background-color: #007bff; border: none; border-radius: 5px; color: white; font-size: 1em; cursor: pointer;">Add Shelter</button>
    </div>
  </div>
</form>
