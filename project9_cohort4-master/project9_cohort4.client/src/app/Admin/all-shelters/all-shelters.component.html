<main>



  <!-- Bootstrap container to center and structure content -->
  <div class="container mt-4">

    <!-- Optional heading for the section -->
    <h2 class="text-center mb-4">All Shelters</h2>
    <button class="btn btn-success btn-sm" [routerLink]="['/adminDashBoard/AddShelter']">Add new Shelters</button>

    <!-- Styled Bootstrap table -->
    <div class="table-responsive mx-auto" style="max-width: 1200px;">
      <table class="table table-light table-hover table-bordered">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Shelter Name</th>
            <th scope="col">Description</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">openTime</th>
            <th scope="col">closeTime</th>
            <th scope="col">openDay</th>
            <th scope="col">address</th>
           
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Angular *ngFor directive to iterate over the array -->
          <tr *ngFor="let item of Array; let i = index">
            <!-- Display row number dynamically using index -->
            <th scope="row">{{ item.shelterId }}</th>
            <td>{{ item.shelterName }}</td>
            <td>{{ item.description}}</td>
            <td>{{item.contactEmail}}</td>
            <td>{{item.contactPhone}}</td>
            <td>{{item.openTime}}</td>
            <td>{{item.closeTime}}</td>
            <td>{{item.openDay}}</td>
            <td>{{item.address}}</td>
            <td>
              <!-- Bootstrap buttons for Edit and Delete -->
              <button class="btn btn-primary btn-sm" [routerLink]="['/dashboard/UpdateShelters', item.shelterId]">
                Edit
              </button>
              <button class="btn btn-danger btn-sm" (click)="deleteShelter(item.shelterId)">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
