<form #addcategory="ngForm" (ngSubmit)="addCategory(addcategory.value)" style="max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; background-color: #f9f9f9;">
  <h2 style="text-align: center; margin-bottom: 20px;">Add Animal</h2>
  <div class="form-container">

    <!-- Name Field -->
    <div class="form-group" style="margin-bottom: 15px;">
      <label for="Name" class="form-label" style="display: block; font-weight: bold; margin-bottom: 5px;">Name</label>
      <input type="text" id="Name" name="Name" ngModel class="form-control" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
      <span class="text-danger" id="Name-error" style="color: red; font-size: 0.875em;"></span>
    </div>

    <!-- Description Field -->
    <div class="form-group" style="margin-bottom: 15px;">
      <label for="Description" class="form-label" style="display: block; font-weight: bold; margin-bottom: 5px;">Description</label>
      <textarea id="description" name="Description" ngModel class="form-control" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;"></textarea>
      <span class="text-danger" id="Description-error" style="color: red; font-size: 0.875em;"></span>
    </div>

    <!-- Image Upload Field -->
    <div class="form-group" style="margin-bottom: 15px;">
      <label for="Image" class="form-label" style="display: block; font-weight: bold; margin-bottom: 5px;">Category Image</label>
<input type="file" name="Image" (change)="changeImage($event)" class="form-control" required accept="image/*" >
      <span class="text-danger" id="Image-error" style="color: red; font-size: 0.875em;"></span>
      <!-- Image Preview -->
     
    </div>

    <!-- Submit Button -->
    <div class="form-group" style="text-align: center;">
      <button type="submit" class="btn btn-primary" style="padding: 10px 20px; background-color: #007bff; border: none; border-radius: 5px; color: white; font-size: 1em; cursor: pointer;">Submit</button>
    </div>
  </div>
</form>
