<section class="shop-section pt-120 pb-120">
  <div class="container">
    <div class="row g-6 justify-content-center">
      <div class="col-lg-8">
        <h2 class="text-animation-word text-h1 font-otomanopee text-n20 fw-normal text-center">
          Adoption Form
        </h2>
        <form #adoptionForm="ngForm" (ngSubmit)="submitAdoptionForm(adoptionForm)">
          <!-- Full Name -->
          <div class="form-group mb-4">
            <label for="fullName">Full Name</label>
            <input type="text" class="form-control" id="fullName" [(ngModel)]="adoptionDetails.fullName" name="fullName" required>
          </div>

          <!-- Email -->
          <div class="form-group mb-4">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="adoptionDetails.email" name="email" required>
          </div>
                      <label for="medicalStatus">Medical Status</label>
                      <input type="text" id="medicalStatus" [(ngModel)]="adoptionApplication.userMedicalStatus" name="userMedicalStatus" class="form-control" required>
                    </div>

                    <div class="form-group mb-4">
                      <label for="flatType">Flat Type</label>
                      <input type="text" id="flatType" [(ngModel)]="adoptionApplication.userFlatType" name="userFlatType" class="form-control" required>
                    </div>

                    <div class="form-group mb-4">
                      <label for="financialStatus">Financial Status</label>
                      <input type="text" id="financialStatus" [(ngModel)]="adoptionApplication.userFinancialStatus" name="userFinancialStatus" class="form-control" required>
                    </div>

                    <div class="form-group mb-4">
                      <label for="livingStatus">Living Status</label>
                      <input type="text" id="livingStatus" [(ngModel)]="adoptionApplication.userLivingStatus" name="userLivingStatus" class="form-control" required>
                    </div>

                    <div class="form-group mb-4">
                      <label for="moreDetails">Additional Details</label>
                      <textarea id="moreDetails" [(ngModel)]="adoptionApplication.userMoreDetails" name="userMoreDetails" class="form-control" rows="4"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit Adoption Request</button>
                  </form>
                </div>
              </div>
            </div>
          </section>
