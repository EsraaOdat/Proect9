<section class="shop-section pt-120 pb-120">
  <div class="container">
    <div class="row g-6 justify-content-center">
      <div class="col-lg-8">
        <h2 class="text-animation-word text-h1 font-otomanopee text-n20 fw-normal text-center">
          Adoption Form
        </h2>

        <!-- Start of Form -->
        <form #adoptionForm="ngForm" (ngSubmit)="submitAdoptionForm(adoptionForm)">

          <!-- User ID -->
          <div class="form-group mb-4">
            <label for="userId">User ID</label>
            <input type="number" class="form-control" id="userId" [(ngModel)]="adoptionDetails.userId" name="userId" required>
          </div>

          <!-- Animal ID -->
          <div class="form-group mb-4">
            <label for="animalId">Animal ID</label>
            <input type="number" class="form-control" id="animalId" [(ngModel)]="adoptionDetails.animalId" name="animalId" required>
          </div>

          <!-- Medical Status -->
          <div class="form-group mb-4">
            <label for="medicalStatus">User Medical Status</label>
            <input type="text" class="form-control" id="medicalStatus" [(ngModel)]="adoptionDetails.medicalStatus" name="userMedicalStatus" required>
          </div>

          <!-- Housing Type -->
          <div class="form-group mb-4">
            <label for="housingType">User Living Status</label>
            <select class="form-control" id="housingType" [(ngModel)]="adoptionDetails.housingType" name="userLivingStatus">
              <option value="Apartment">Apartment</option>
              <option value="House">House</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <!-- Financial Status -->
          <div class="form-group mb-4">
            <label for="financialStatus">User Financial Status</label>
            <input type="text" class="form-control" id="financialStatus" [(ngModel)]="adoptionDetails.financialStatus" name="userFinancialStatus" required>
          </div>

          <!-- Flat Type -->
          <div class="form-group mb-4">
            <label for="flatType">User Flat Type</label>
            <input type="text" class="form-control" id="flatType" [(ngModel)]="adoptionDetails.flatType" name="userFlatType" required>
          </div>

          <!-- Additional Details -->
          <div class="form-group mb-4">
            <label for="additionalDetails">User More Details</label>
            <textarea class="form-control" id="additionalDetails" [(ngModel)]="adoptionDetails.additionalDetails" name="userMoreDetails"></textarea>
          </div>

          <!-- Submit Button -->
          <div class="text-center">
            <button type="submit" class="btn-primary">Submit Adoption Request</button>
          </div>

        </form> <!-- End of Form -->

      </div> <!-- End of col-lg-8 -->
    </div> <!-- End of row -->
  </div> <!-- End of container -->
</section>
