<section class="services-section pt-120 pb-120 bg-light">
  <div class="container">
    <h2 class="text-h1 text-center mb-5">Our Services</h2>
    <div class="row g-6">
      <div class="col-lg-4 col-md-6" *ngFor="let service of services">
        <div class="service-card border radius-16 p-4 text-center shadow-lg hover-shadow">
          <div class="service-icon mb-3">
            <i class="ph-heart"></i>
          </div>
          <h3 class="fw-bold text-primary">{{ service.name }}</h3>
          <p class="text-muted">{{ service.description }}</p>
          <a [routerLink]="['/service-details', service.serviceId]">View Details</a>
        </div>
      </div>
    </div>
  </div>
</section>
