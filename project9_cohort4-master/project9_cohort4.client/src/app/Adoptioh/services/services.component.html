<section class="services-section pt-120 pb-120 bg-light">
  <div class="container">
    <h2 class="text-h1 text-center mb-5">Our Services</h2>
    <div class="row g-6">
      <div class="col-lg-4 col-md-6" *ngFor="let service of services">
        <div class="service-card border radius-16 p-4 text-center shadow-lg hover-shadow">
          <!-- Service Image -->
          <div class="service-image-container">
<img src="https://localhost:7001/api/Animals1/getImages/{{ service.image }}" width="300" height="300" />

            

          </div>

          <!-- Service Icon and Name -->
          <div class="service-icon mb-3">
            <i class="ph-heart"></i>
          </div>
          <h3 class="fw-bold text-primary">{{ service.serviceName }}</h3>
          <p class="text-muted">{{ service.description }}</p>

          <!-- View Details Link -->
          <a [routerLink]="['/service-details', service.serviceId]" class="details-link">View Details</a>
        </div>
      </div>
    </div>
  </div>
</section>

<style>
  .services-section {
    background-color: #f9fafb;
  }

  .service-card {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    overflow: hidden;
    border-radius: 16px;
    background-color: #ffffff;
    position: relative;
  }

    .service-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

  /* Service Image Styling */
  .service-image-container {
    overflow: hidden;
    border-radius: 12px;
    margin-bottom: 15px;
  }

  .service-image {
    width: 100%;
    height: auto;
    transition: transform 0.3s ease;
  }

  .service-image-container:hover .service-image {
    transform: scale(1.1);
  }

  /* Service Icon Styling */
  .service-icon {
    font-size: 36px;
    color: #ff6b6b;
    margin-bottom: 15px;
  }

  /* Service Title */
  .text-primary {
    color: #3498db;
  }

  /* Service Description */
  .text-muted {
    color: #6c757d;
  }

  /* View Details Link */
  .details-link {
    display: inline-block;
    margin-top: 15px;
    font-weight: bold;
    color: #3498db;
    text-decoration: none;
    transition: color 0.3s ease;
  }

    .details-link:hover {
      color: #ff6b6b;
    }

  /* Mobile Styling */
  @media (max-width: 576px) {
    .service-card {
      padding: 20px;
    }
  }
</style>
