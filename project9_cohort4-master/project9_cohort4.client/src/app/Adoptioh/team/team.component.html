<section class="team-section pt-120 pb-120">
  <div class="container">
    <h2 class="text-h1 text-center">Meet Our Team</h2>
    <div class="row g-6 justify-content-center">
      <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let member of teamMembers">
        <div class="team-card text-center">
          <img [src]="member.image" alt="{{ member.name }}" class="img-fluid rounded-circle mb-3">
          <h5>{{ member.name }}</h5>
          <p class="text-muted">{{ member.role }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
