<section class="service-details-section">
  <div class="container">
    <h2 class="title">{{ service?.name }}</h2>
    <div class="row">
      <div class="column left">
        <img [src]="service?.image" alt="{{ service?.name }}" class="service-image">
      </div>
      <div class="column right">
        <p class="description">{{ service?.description }}</p>
        <h4 class="price">Price: {{ service?.price | currency }}</h4>
        <p class="sub-description">{{ service?.subDescription }}</p>
        <div class="button-container">
          <button class="adopt-button" (click)="openAdoptModal(adoptModal)">Adopt This Service</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for adopting service -->
  <ng-template #adoptModal let-modal>
    <div class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h5>Adopt Service: {{ service?.name }}</h5>
          <button type="button" class="close-button" (click)="modal.dismiss('Cross click')">Ã—</button>
        </div>
        <div class="modal-body">
          <form #adoptionForm="ngForm" (ngSubmit)="submitAdoptionForm(adoptionForm, modal)">
            <div class="form-group">
              <label for="userName">Your Name</label>
              <input type="text" id="userName" name="userName" [(ngModel)]="userName" required>
            </div>
            <div class="form-group">
              <label for="userEmail">Your Email</label>
              <input type="email" id="userEmail" name="userEmail" [(ngModel)]="userEmail" required>
            </div>
            <input type="hidden" name="serviceId" [value]="service?.serviceId">
            <button type="submit" class="submit-button">Submit Adoption</button>
          </form>
        </div>
      </div>
    </div>
  </ng-template>
</section>

<style>
  /* Container and section styling */
  .service-details-section {
    padding: 120px 0;
    font-family: Arial, sans-serif;
  }

  .container {
    width: 90%;
    margin: 0 auto;
    max-width: 1200px;
    text-align: center;
  }

  .title {
    font-size: 2em;
    margin-bottom: 20px;
  }

  .row {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
  }

  .column {
    flex: 1;
  }

  .left, .right {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  .service-image {
    max-width: 100%;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }

  .description {
    font-size: 1em;
    margin-bottom: 20px;
  }

  .price {
    font-weight: bold;
  }

  .sub-description {
    color: gray;
  }

  .button-container {
    margin-top: 20px;
  }

  .adopt-button {
    padding: 10px 20px;
    font-size: 1em;
    cursor: pointer;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
  }

  /* Modal styling */
  .modal {
    display: flex;
    justify-content: center;
    align-items: center;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 1000;
  }

  .modal-content {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    max-width: 400px;
    width: 90%;
    position: relative;
  }

  .modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
  }

  .close-button {
    font-size: 1.5em;
    cursor: pointer;
    background: none;
    border: none;
  }

  .form-group {
    margin-bottom: 15px;
    text-align: left;
  }

  .form-group label {
    display: block;
    margin-bottom: 5px;
  }

  .form-group input {
    width: 100%;
    padding: 8px;
    font-size: 1em;
    border-radius: 4px;
    border: 1px solid #ddd;
  }

  .submit-button {
    width: 100%;
    padding: 10px;
    font-size: 1em;
    cursor: pointer;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
  }
</style>
