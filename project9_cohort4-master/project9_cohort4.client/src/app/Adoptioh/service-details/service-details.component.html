<section class="service-details-section pt-120 pb-120">
  <div class="container">
    <h2 class="text-h1 text-center mb-4">{{ service?.name }}</h2>
    <div class="row g-6">
      <div class="col-lg-6">
        <img [src]="service?.image" alt="{{ service?.name }}" class="w-100 rounded shadow-lg">
      </div>
      <div class="col-lg-6 d-flex flex-column justify-content-center">
        <p class="text-n10 mb-4">{{ service?.description }}</p>
        <h4 class="fw-bold">Price: {{ service?.price | currency }}</h4>
        <p class="text-muted">{{ service?.subDescription }}</p>
        <div class="mt-4">
          <!-- Updated button to pass the modal reference -->
          <button class="btn btn-primary btn-lg" (click)="openAdoptModal(adoptModal)">Adopt This Service</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for adopting service -->
  <ng-template #adoptModal let-modal>
    <div class="modal-header">
      <h5 class="modal-title">Adopt Service: {{ service?.name }}</h5>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <form #adoptionForm="ngForm" (ngSubmit)="submitAdoptionForm(adoptionForm)">
        <div class="form-group">
          <label for="userName">Your Name</label>
          <input type="text" class="form-control" id="userName" name="userName" ngModel required>
        </div>
        <div class="form-group">
          <label for="userEmail">Your Email</label>
          <input type="email" class="form-control" id="userEmail" name="userEmail" ngModel required>
        </div>
     
        <input type="hidden" name="serviceId" [value]="service?.serviceId">
        <button type="submit" class="btn btn-primary">Submit Adoption</button>
      </form>
    </div>
  </ng-template>
</section>
